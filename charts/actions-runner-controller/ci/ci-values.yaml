# This file sets some opinionated values for kube-score to use
# when parsing the chart
image:
  pullPolicy: Always

podSecurityContext:
  fsGroup: 2000

securityContext:
  capabilities:
    drop:
      - ALL
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 2000

resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi

authSecret:
  create: false

# Set the following to true to create a dummy secret, allowing the manager pod to start
# This is only useful in CI
createDummySecret: true

metrics:
  serviceMonitor:
    enable: true
    metricRelabelings:
      - sourceLabels: [foo]
        regex: bar
        action: drop

actionsMetricsServer:
  enabled: true
actionsMetrics:
  serviceMonitor:
    enable: true
    metricRelabelings:
      - sourceLabels: [__name__, workflow_name]
        regex: github_workflow_.*;pages build and deployment
        action: drop
